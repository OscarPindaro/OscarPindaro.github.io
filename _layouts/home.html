---
layout: default
---
<div class="home">
  {{ content }}
  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li class="post-element--list">
        {%- include post-element.html post=post -%}
      </li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
